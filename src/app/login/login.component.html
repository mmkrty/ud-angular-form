<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form" #loginForm="ngForm">

      <mat-form-field>

        <input matInput type="email" name="email"
                required
                ngModel #email="ngModel"
               placeholder="Email">

          <mat-error *ngIf="email.errors?.required">The email is required.</mat-error>

      </mat-form-field>

      <mat-form-field>

        <input matInput type="password" name="password"
              required
              ngModel #password="ngModel"
              placeholder="Password">

         <mat-error *ngIf="password.errors?.required">The password is required.</mat-error>

      </mat-form-field>

      <button mat-raised-button color="primary" (click)="logIn(loginForm)">
        Login
      </button>

    </form>
    {{email.errors | json}}
  </mat-card-content>
</mat-card>
